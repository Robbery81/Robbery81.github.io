<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.min.css">

</head>

<body>
    <header>
        <header class="header">
            <h1 class="header_h1">Статистика поширення COVID-19 в Україні станом на 15 травня</h1>
        </header>
    </header>
    <div class="wrapper">
        <div class="statistics">
            <div class="statistics_total">
                <span class="statistics_total_main">Всього Підтверджено</span> <br>
                <span class="statistics_total_number" id="statistics_total_number"></span><br>
                <span class="statistics_total_number_small"></div>

            <div class="statistics_table">
                <table class="statistics_table_element">
                    <caption>Підтверджено по областях</caption>
                </table>
            </div>
        </div>
        <div class="Map"><svg width="100%" height="100%" viewBox="-5 0 620 550">




            </svg>

        </div>
        <div class="dead">
            <span class="dead_total_main">Всього Померло</span> <br>
            <span class="dead_total_number">360</span><br>
            <span class="dead_total_main">Всього Вилікувано</span> <br>
            <span class="dead_total_number_recovered">1200</span><br>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
